<!DOCTYPE html>
<html>
  <head>
    <title>Change content on button click</title>
  </head>
  <body>
    <p id="status">Enter the Metaverse</p>
    <button id="enterBtn" onclick="changeText()">Enter</button>

    <script>
      function changeText() {
        document.getElementById("status").innerHTML = "<h1>Entered Metaverse</h1>";
      }
    </script>
  </body>
</html>
